<%- include('header.html') -%>

<div class="container-fluid">
  <div class="vh-100 row">
    <div class="col p-3 mb-2 bg-dark text-white border border-success">
      <h2>Table</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Uploader</th>
            <th scope="col">First Upload</th>
            <th scope="col">Last Update</th>
            <th scope="col">Download</th>
            <th scope="col">Size</th>
          </tr>
        </thead>
        <tbody>
          <% var i=1; infos.forEach(function(d){ %>
            <tr>
              <th scope="row"><%= i %></th>
              <td><a href="/dataset/<%= d.nameHG %>"><%= d.nameHG %></a></td>
              <td><%= d.uploader %></td>
              <td><%= d.dateUpload %></td>
              <td><%= d.dateLastUpdate %></td>
              <td><a href="<%= d.download %>">Link</a></td>
              <td><%= d.size %> MB</td>
            </tr>
            <% i++; %>
          <% }) %>
        </tbody>
      </table>
    </div>
  </div>
</div>


<%- include('footer.html') -%>
