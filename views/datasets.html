<%- include('header.html') -%>

<div class="container-fluid">
  <div class="vh-100 row">
    <div class="col-2 p-3 mb-2 bg-dark text-white border border-2 border-success">
      <h2>Datasets</h2>
      <ul class="list-group" id="mydatasets">
        <% datasetsList.forEach(function(d){ %>
          <li class="list-group-item"><a href="/dataset/<%= d %>"><%= d %></a></li>
        <% }) %>
      </ul>
    </div>
    <div class="col p-3 mb-2 bg-dark text-white border-top border-bottom border-2 border-success">
      <h2>Table</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Second</th>
            <th scope="col">Third</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>one</td>
            <td>two</td>
            <td>three</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>one</td>
            <td>two</td>
            <td>three</td>
          </tr>
        </tbody>

      </table>
      
    </div>
    <div class="col p-3 mb-2 bg-dark text-white border border-2 border-success">
      <h2>Info</h2>
      <h2> <%- myhtml %></h2>
    </div>
  </div>
</div>


<%- include('footer.html') -%>
